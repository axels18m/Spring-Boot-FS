<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="/css/bootstrap.css"/> <!--th:hred: es un motor de busqueda y buscara la ruta que le indiquemos-->
	<script th:href="@{/js/jquery.js}" src="/js/jquery.js"></script>
	<script th:href="@{/js/bootstrap.js}" src="/js/bootstrap.js"></script>
	<title>Spring Boot</title>
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item active">
			  <a class="nav-link" th:ref="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Galery</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Post</a>
			</li>
		  </ul>
		</div>
	</nav>

	<div class="container">
		<div class="row justify-content-center">
			<div th:each="item : ${items}" class="col-sm">
				<p th:text="${item.getId_Item()}"/>
				<p th:text="${item.getName_Item()}"/>
				<p th:text="${item.getDescription_Item()}"/>
				<p th:text="${item.getPrice_Item()}"/>
				<p th:text="${item.getCategory_Item()}"/>
				<p th:text="${item.getProvider_Item()}"/>
			</div>
		</div>
	</div>
</body>
</html>
